<div class="form-container">
  <h4>{{isEditing ? "Edit Contact" : "New Contact"}}</h4>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name="Name" [(ngModel)]="contact.name" />
  <label for="phoneNumber">Phone Number</label>
  <input class="form-control" id="phoneNumber" name="Phone Number" [(ngModel)]="contact.phoneNumber" />
  <button class="save-button btn btn-success" (click)="saveContact()">
    Save
  </button>
</div>
